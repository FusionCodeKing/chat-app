<div *ngIf="error" class="alert alert-warning" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{error}}
</div>

<div class="modal-dialog">
  <div class="content">
    <div class="title">Complete your information</div>

    <form (submit)="register($event, title.value, name.value, lastname.value, company.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <select #title class="form-control" id="title" name="title" required="">
          <option [ngValue]="title" *ngFor="let title of titles">{{title}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input #name type="text" id="name" class="form-control" placeholder="Name" required="">
      </div>
      <div class="form-group">
        <label for="lastname">Last name</label>
        <input #lastname type="text" id="lastname" class="form-control" placeholder="Last name" required="">
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input #company type="text" id="company" class="form-control" placeholder="Company" required="">
      </div>
      <br>
      <button class="btn btn-md btn-primary btn-block" type="submit">Register</button>
    </form>
  </div>
</div>
